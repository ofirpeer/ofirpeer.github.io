<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/favicon.png"/>

  <title> Ron & Yair Wedding </title>
  <meta name="description" content="yay!" />

  <meta property="og:title" content="Yair & Ron Wedding" />
  <meta property="og:description" content="yay!" />
  <meta property="og:image" content="https://hila-caught-me-in-her.net/images/meta-stamp.jpeg">


  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">


  <script data-cfasync="false" src="js/website-handler.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
</head>

<body>
  <section class="landing">
    <img class="leaves-img" src="images/leaves-yairon.svg" alt="Leaves" />
    <img class="poem-img" src="images/poem-yairon.svg" alt="Poem" />
    <img class="title-img" src="images/yairon-title.svg" alt="Ron & Yair" />

    <img id="scroll-to-when" class="arrow-icon" src="images/arrow-down.svg" alt="Arrow" />
  </section>

  <section class="when">
    <img class="when-details" src="images/when-yairon1.svg" alt="when-details">
    <img class="plan-details" src="images/plan-yairon1.svg" alt="plan-details">
  </section>


  <section class="where">
    <img class="where-car" src="images/car.gif" alt="car">
    <img class="where-details" src="images/where-yairon1.svg" alt="where-details">
    <a class="directions" target="_blank" href="https://ul.waze.com/ul?ll=31.821895674526406%2C35.35672486199212&navigate=yes&zoom=17&utm_campaign=default&utm_source=waze_website&utm_medium=lm_share_location">
      <img src="images/pin.svg" />
      להוראות הגעה לחצו כאן
    </a>
  </section>

  <section class="info">
    <img class="info-details" src="images/info-yairon.svg">
  </section>

  <section class="confirmation">
    <img class="confirmation-header" src="images/confirmation.svg">

    <form
      class="gform"
      method="POST"
      data-email="wedding-confirmation@hue.com"
      action="https://script.google.com/macros/s/AKfycbxe49T-JrO1xyBMDpEBtVq3IlUHenG313lAZLch47MMZrnfmGyWqgaFyHuy0lX5W5lu/exec"
    >
      <div class="envelope">
        <div class="envelope-cap"></div>
        <div class="letter-form">
          <input id="honeypot" type="text" name="honeypot" value="" />
          <input id="name" name="name" placeholder="שם מלא" />
          <input id="phone" name="phone" placeholder="טלפון" />
          <input id="number" type="number" min="1" max="5" name="number" placeholder="כמה תהיו?" />
          <textarea name="additional" placeholder="האם היית רוצה להישאר לישון?"></textarea>
          <button id="done">
            <span class="text"> שלח </span>
            <img class="loader" src="images/loader.svg" alt="loader" />
          </button>
        </div>
      </div>
       <div class="submit">
        <h1>תודה!</h1>
        <h4>נתראה בקרוב, <br/>רון ויאיר</h4>
      </div>
    </form>

  </section>

  <a class="paybox" target="_blank" href="https://link.payboxapp.com/ti2amdb3HyYM1S8v7">
    <img src="images/paybox.png" />
    להעברת מתנה בפייבוקס לחצו כאן
  </a>

  <footer>
    <img id="scroll-to-landing" class="arrow-icon" src="images/arrow-down.svg" alt="Ron & Yair" />
    <div class="parents">
      <img class="bride-parents" src="images/bride-parents-yairon.svg"/>
      <img class="groom-parents" src="images/groom-parents-yairon.svg"/>
    </div>
  </footer>

  <script>

  </script>
</body>
</html>
